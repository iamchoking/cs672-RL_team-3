seed: 1
record_video: no

environment:
  render: True
  num_envs: 500
  iteration_per_save: 500
  eval_every_n: 50
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 10.0
  action_std: 0.3

  # pgain settings (recommended not to change)
  pogo_pgain_r_NM_rad: 50.0
  pogo_pgain_p_N_m: 5000.0

  # pogo settings (do not change)
  pogo_spring_const_N_M: 15000.0
  pogo_preload_N: 1000.0

  reward:
    forwardVel:
      coeff: 0.0
    torque:
      coeff: 0.0
    height:
      coeff: 1
    zvelup:
      coeff: 0.0
    Vcmdtracking:
      coeff: 3
    Wcmdtracking:
      coeff: 3
    baseOrientation:
      coeff: 10
  curriculum:
    iteration_per_update: 20
    cmd_initial_factor: 0.2
    cmd_decay_factor: 0.98

architecture:
  hidden_dim: 128
  mlp_shape: [ 256, 128 ]
  mlp3_shape: [ 512, 256, 128 ]
